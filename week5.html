<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <h1>Week-5 Assessments</h1>
        <span>Calculator</span>
        <div>
            <input type="number" id="num1" placeholder="Enter your number" />
            <input type="text" id="operator" placeholder="operators(+,-,/,*)" />
            <input type="number" id="num2" placeholder="Enter your number" />
            <button id="submit">Calculate</button>
            <p id="result">Results to be displayed here....</p>
        </div>
        <div>
            <span>Quote Generator:</span>
            <p id="quote">Click "Generate Quote" to get a random quote!</p>
            <button onclick="generateQuote()">Generate Quote</button>
        </div>
        <br />
        <span>Validate Form</span>
        <div>
            <input type="text" id="name" placeholder="Enter your name" />
            <input type="email" id="email" placeholder="Enter your email" />
            <button onclick="validateForm()">Submit</button>
            <p id="error"></p>
        </div>
        <br />
        <span>Password strength checking</span>
        <div>
            <input type="password" id="password" />
            <p id="passwordStrength"></p>
        </div>
        <div>
            <button class="scroll-to-top" onclick="scrollToTop()">
                Scroll to Top
            </button>
        </div>
    </div>
    <script src="week-5.js"></script>
</body>

</html>
